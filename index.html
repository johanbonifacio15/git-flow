<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conversor de Unidades</h1>
  <form id="conversion-form">
    <label for="value">Valor:</label>
    <input type="number" id="value" required>

    <label for="conversion-type">Conversión:</label>
    <select id="conversion-type">
      <option value="mmToCm">Milímetros a Centímetros</option>
      <option value="cmToM">Centímetros a Metros</option>
    </select>

    <button type="button" onclick="convert()">Convertir</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
